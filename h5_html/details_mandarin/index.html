	<script type="text/javascript">
				$(document).on('click', '.p_o', function() {
					if($(this).find('.open').hasClass('close')) {
						if($(this).find('.open').parents('.compition').find('.com_detail')) {
							$(this).find('.open').parents('.compition').find('.com_detail').hide().end().end().removeClass('close');
							$(this).find('.open').parents('.compition').find('.az').hide();
						}
						if($(this).find('.open').parents('.compition').find('.ren_main')) {
							$(this).find('.open').parents('.compition').find('.ren_main').hide().end().end().removeClass('close');
						}
						hintposition()
					} else {
						$('.compition').each(function() {
							if($(this).find('.com_detail')) {
								$(this).find('.com_detail').hide().end().find('.open').removeClass('close');
								$(this).find('.open').parents('.compition').find('.az').hide();

							}
							if($(this).find('.ren_main')) {
								$(this).find('.ren_main').hide().end().find('.open').removeClass('close');
							}
						})
						if($(this).find('.open').parents('.compition').find('.com_detail')) {
							$(this).find('.open').parents('.compition').find('.com_detail').show().end().end().addClass('close');
							$(this).find('.open').parents('.compition').find('.az').show();
							$(document).scrollTop($(this).offset().top-100);
						}
						if($(this).find('.open').parents('.compition').find('.ren_main')) {
							$(this).find('.open').parents('.compition').find('.ren_main').show().end().end().addClass('close');
							$(this).find('.open').parents('.compition').find('.az').show();
						}
						hintposition()
					}

				});
