	<script type="text/javascript">	    
		var ua = navigator.userAgent.toLowerCase();	
			if(/iphone|ipad|ipod/.test(ua)) {
				$('.hd').css({'height':'0.65rem'})
				$('.hd').find('p').css({'padding-top':'0.20rem'})
				$('.goback').css('top','0.35rem');
				$('.tou_pic').css('top','0.6rem');
				$('.t_intro').css({'margin-top':'0.1rem'});
			}
		$(window).on('scroll',function (){
			if($(this).scrollTop()>=$('.usebox').height()-10){
				
				$('.hd').addClass('fixed_an').css({
					'position':'fixed',
					'z-index':'999'
				})
				if(/iphone|ipad|ipod/.test(ua)) {
					$('.hd').css({'height':'0.65rem'})
					$('.hd').find('p').css({'padding-top':'0.15rem'})
					$('.goback').css('top','0.30rem');
					$('.tou_pic').css('top','0.6rem');
					$('.t_intro').css({'margin-top':'0.1rem'});
				}else{
					$('.hd').css({
						'height':'0.5rem',
						'line-height':'0.5rem'
					})
				}
			}
			if($(this).scrollTop()<=$('.hd').height()){
				$('.hd').css({'position':'static','background':''})
				$('.hd').removeClass('fixed_an')
			}
		})
	</script>
